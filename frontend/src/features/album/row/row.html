    <script>
        const numPages = 8;
        const frontCoverImg = '001Coverfirst.jpg';
        const backCoverImg = '001Coverlast.jpg';
        const innerSheetArray = ["01.jpg","03.jpg","04.jpg","05.jpg","06.jpg","07.jpg","08.jpg","09.jpg","01.jpg"];
        const bgMusic =  `Jashn-E-Bahaara - Instrumental - Jodhaa Akbar.mp3`;
        const pageOrientation = 'landscape';
        const pageRatio = '1.5';
        const folderName = "rajawedsrani_41_15";
        const folderPath = `https://flipix.in/assets/images`;
        const isCropped = 0;
        
        
        // ===================================
        // ANIMATION ENGINE
        // ===================================

        var canvas = document.getElementById('bg-canvas');
        var ctx = canvas.getContext('2d');
        var tooltip = document.getElementById('animTooltip');
        var particlesArray = [];
        var animationMode = 0;
        var modeNames = ["Golden Fireflies", "Cosmic Network", "Floating Bubbles"];

        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        window.addEventListener('resize', function() { setCanvasSize(); init(); });

        function toggleAnimation() { animationMode = (animationMode + 1) % 3; tooltip.innerText = modeNames[animationMode]; init(); }

        class FireflyParticle {
            constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*2; this.speedY=Math.random()*0.5+0.2; this.speedX=(Math.random()-0.5)*0.4; this.opacity=Math.random()*0.5; this.fadeSpeed=Math.random()*0.005+0.002; }
            update() { this.y-=this.speedY; this.x+=this.speedX; this.opacity+=this.fadeSpeed; if(this.opacity>0.8||this.opacity<0.1) this.fadeSpeed=-this.fadeSpeed; if(this.y<0) this.y=canvas.height; if(this.x>canvas.width) this.x=0; if(this.x<0) this.x=canvas.width; }
            draw() { ctx.fillStyle='rgba(244,199,32,'+this.opacity+')'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.shadowBlur=8; ctx.shadowColor='rgba(244,199,32,0.5)'; ctx.fill(); ctx.shadowBlur=0; }
        }
        class NetworkParticle {
            constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*3+1; this.speedX=(Math.random()*1.5)-0.75; this.speedY=(Math.random()*1.5)-0.75; this.hue=45; }
            update() { this.x+=this.speedX; this.y+=this.speedY; if(this.x>canvas.width||this.x<0) this.speedX*=-1; if(this.y>canvas.height||this.y<0) this.speedY*=-1; }
            draw() { ctx.fillStyle='hsl('+this.hue+',100%,50%)'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
        }
        class BubbleParticle {
            constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*15+5; this.speedY=Math.random()*0.5+0.1; this.speedX=(Math.random()-0.5)*0.2; this.opacity=Math.random()*0.1+0.05; }
            update() { this.y-=this.speedY; this.x+=this.speedX; if(this.y<-50) this.y=canvas.height+50; }
            draw() { ctx.fillStyle='rgba(255,255,255,'+this.opacity+')'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); ctx.strokeStyle='rgba(244,199,32,'+(this.opacity*1.5)+')'; ctx.lineWidth=1; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.stroke(); }
        }

        function init() {
            particlesArray=[]; var count=0;
            if(animationMode===0){count=(canvas.width*canvas.height)/10000;for(var i=0;i<count;i++) particlesArray.push(new FireflyParticle());}
            else if(animationMode===1){count=(canvas.width*canvas.height)/15000;for(var i=0;i<count;i++) particlesArray.push(new NetworkParticle());}
            else{count=50;for(var i=0;i<count;i++) particlesArray.push(new BubbleParticle());}
            tooltip.innerText=modeNames[animationMode];
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if(animationMode===1){for(var i=0;i<particlesArray.length;i++){for(var j=i+1;j<particlesArray.length;j++){var dx=particlesArray[i].x-particlesArray[j].x;var dy=particlesArray[i].y-particlesArray[j].y;var d=Math.sqrt(dx*dx+dy*dy);if(d<150){ctx.strokeStyle='rgba(244,199,32,'+((1-d/150)*0.2)+')';ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(particlesArray[i].x,particlesArray[i].y);ctx.lineTo(particlesArray[j].x,particlesArray[j].y);ctx.stroke();}}}}
            for(var i=0;i<particlesArray.length;i++){particlesArray[i].update();particlesArray[i].draw();}
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
